<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>  
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1><span id="city"></span>    
      </h1>
      <div class="search-container">
        <form  id="search-form">
          <label for="search"></label>
          <input type="text" id="search-input" placeholder="Enter a city..." />
          <input type="submit" class="search-button" value="Search">
        
        </form>
      </div>
      <section class="info">
        <div class="second-container">
          <div class="first-container">
          <p>
            <span id="today"
              > <span id="current-day">Thursday</span> <span id="time-now">16:00</span>
              <br />
            </span>
            <span class="current-weather">
              <span id="description"></span>
              <img id="current-icon" src="images/sun.gif" alt="sunny">
            </span>
          </p>
        </div>
          <div class="current-degrees">
            <span id="temperature">19</span>
            <div class="cel-fah"><a href="#" id="celcius">℃</a> | <a href="#" id="fahrenheit">F</a></div>
          </div>
          <div class="other-info">
            <p class="other">Humidity: <span id="humidity"></span><span class="numbers">%</span></span></p>
            <p class="other">Wind: <span id="wind"></span><span class="numbers"> km/h</span></span></p>
          </div>
        </div>
      </section>
      <section class="weather">
        <div class="one">
          <p id="day">Wed</p>
          <img src="images/sun.gif" alt="sunny">
          <p><span class="degrees">18℃</span></p>
        </div>
        <div class="two">
          <p id="day">Thu</p>
          <img src="images/cloudy.gif" alt="sunny">
          <p><span class="degrees">15℃ </span></p>
        </div>
        <div class="three">
          <p id="day">Fri</p>
          <img src="images/cloudy.gif" alt="sunny">
          <p><span class="degrees">10℃</span></p>
        </div>
        <div class="fourth">
          <p id="day">Sat</p>
          <img src="images/wind.gif" alt="sunny">
          <p><span class="degrees">12℃</span></p>
        </div>
        <div class="fifth">
          <p id="day">Sun</p>
          <img src="images/rain.gif" alt="sunny">
          <p><span class="degrees">13℃</span></p>
        </div>
      </section>
      <footer class="footer"> 
        <p>This is open-source on 
          <a id="github" href="https://github.com/chescab/weather-app">
          Github</a> and hosted on <a id="netlify" href="https://profound-douhua-ac1193.netlify.app/">
            Netlify</a> </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
